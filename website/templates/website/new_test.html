{% extends 'website/base.html' %}

{% block content %}

 	{% for subject in subjects_list %}
        <div class="subject">
        	<h1><a href="{% url 'create_test' name=subject.name %}">{{ subject.name }}</a></h1>
        </div>
  	{% endfor %}
  <form action="" method="post">{% csrf_token %}

    <label for="id_username">Test name:</label> {{ form.name }}

    <input type="submit" value="Create" />
  </form>
{% endblock %}
